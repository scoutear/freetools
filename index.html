<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportStats – Visualizaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">SportStats</h1>
      <nav class="space-x-6">
        <a href="#campograma" class="hover:text-blue-600">Campograma Eventing</a>
        <a href="#xgmodel" class="hover:text-blue-600">xG Model</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-blue-50 py-16 text-center">
    <h2 class="text-4xl font-bold mb-4">Visualizaciones Interactivas</h2>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
      Explorá nuestras herramientas deportivas interactivas integradas desde CodePen.
    </p>
  </section>

  <!-- Campograma -->
  <section id="campograma" class="max-w-6xl mx-auto px-6 py-12">
    <h3 class="text-2xl font-semibold mb-4">Campograma Eventing</h3>
    <div class="rounded-xl overflow-hidden shadow-lg">
      <iframe 
        height="600" 
        style="width: 100%;" 
        scrolling="no" 
        title="Campograma Eventing" 
        src="https://codepen.io/sportstats/embed/WbrNyeB?default-tab=result" 
        frameborder="no" 
        allowtransparency="true" 
        allowfullscreen="true">
      </iframe>
    </div>
  </section>

  <!-- xG Model -->
  <section id="xgmodel" class="max-w-6xl mx-auto px-6 py-12">
    <h3 class="text-2xl font-semibold mb-4">xG Model</h3>
    <div class="rounded-xl overflow-hidden shadow-lg">
      <iframe 
        height="600" 
        style="width: 100%;" 
        scrolling="no" 
        title="xG Model" 
        src="https://codepen.io/sportstats/embed/azdzaNr?default-tab=result" 
        frameborder="no" 
        allowtransparency="true" 
        allowfullscreen="true">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-gray-500">
    <p>&copy; 2025 SportStats. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
