<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Campograma - Scoutear</title>

    <!-- Redirección si no hay login -->
    <script>
      if (localStorage.getItem("logged") !== "yes") {
        window.location.href = "login.html";
      }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Contenedor React -->
    <div id="root"></div>

    <!-- Script compilado que monta Capograma -->
    <script src="coordscout/dist/script.js"></script>

    <!-- Script para inyectar el botón inicio -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("root");
        const header = document.createElement("div");
        header.className = "p-2 bg-gray-200 shadow";
        header.innerHTML = `
          <button onclick="window.location.href='index.html'"
            class="bg-gray-700 text-white px-4 py-2 rounded">
            INICIO
          </button>
        `;
        // Insertar arriba del root
        root.parentNode.insertBefore(header, root);
      });
    </script>
  </body>
</html>
