<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Campograma - Scoutear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Contenedor React -->
  <div id="root"></div>

  <!-- Botón de inicio -->
  <div class="p-4">
    <button onclick="window.location.href='index.html'"
            class="bg-gray-700 text-white px-4 py-2 rounded">
      INICIO
    </button>
  </div>

  <!-- ⚡ Protección: debe ir ANTES de cargar script.js -->
  <script>
    // Si el usuario no está logueado, mandarlo al login
    if (localStorage.getItem("logged") !== "yes") {
      window.location.href = "login.html";
    }
  </script>

  <!-- App compilada de Campograma -->
  <script src="coordscout/dist/script.js"></script>
</body>
</html>
