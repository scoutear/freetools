<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Campograma - Scoutear</title>

    <!-- Redirección si no hay login -->
    <script>
      if (localStorage.getItem("logged") !== "yes") {
        window.location.href = "login.html";
      }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Botón de inicio -->
    <div class="p-2 bg-gray-200 shadow">
      <button
        onclick="window.location.href='index.html'"
        class="bg-gray-700 text-white px-4 py-2 rounded"
      >
        INICIO
      </button>
    </div>

    <!-- Contenedor React -->
    <div id="root"></div>

    <!-- Script compilado que ya funcionaba -->
    <script src="coordscout/dist/script.js"></script>
  </body>
</html>
